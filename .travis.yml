dist: trusty
sudo: false
cache: yarn
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn
language: node_js
node_js:
    - node
install:
    - yarn
    - yarn add eslint
    - yarn add eslint-plugin-import
script:
    - yarn run lint
    - yarn test
